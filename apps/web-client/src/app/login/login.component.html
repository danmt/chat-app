<div class="mx-auto bg-white shadow-lg" style="width: 300px;">
  <header class="pt-8">
    <h1 class="text-center text-2xl">Login</h1>
    <p class="text-center text-xs text-gray-600 mt-2 mx-8">
      Enter your username down below to start chatting.
    </p>
  </header>

  <main class="mt-4 pb-8">
    <form [formGroup]="userGroup" (ngSubmit)="onLogin()">
      <label class="w-5/6 mx-auto block">
        <p>Username</p>
        <input
          type="text"
          class="w-full border-b-2 border-black text-sm"
          formControlName="username"
        />
      </label>

      <div class="flex justify-around w-3/4 mx-auto mt-8">
        <button
          type="submit"
          class="bg-blue-800 text-white px-4 py-2 rounded-md"
        >
          Submit
        </button>
        <button
          type="reset"
          class="border-blue-800 border-2 text-blue-800 px-4 py-2 rounded-md"
        >
          Reset
        </button>
      </div>
    </form>
  </main>
</div>
