<div class="mx-auto bg-white shadow-lg" style="width: 1200px; height: 732px;">
  <header class="border-black border-b-2" style="height: 72px;">
    <wc-header
      [receiver]="receiver$ | async"
      [currentUser]="currentUser$ | async"
      [isShowingClients]="isShowingClients$ | async"
      [hasReceivers]="hasReceivers$ | async"
      [activeChatId]="activeChatId$ | async"
      (toggleShowClients)="onToggleShowClients($event)"
      (deleteChat)="onDeleteChat($event)"
    ></wc-header>
  </header>

  <div class="flex" style="height: 660px;">
    <aside class="h-full border-r-2 inline-block" style="width: 400px;">
      <wc-chats
        *ngIf="!(isShowingClients$ | async)"
        [chats]="chats$ | async"
        [activeChatId]="activeChatId$ | async"
        (activateChat)="onActivateChat($event)"
      ></wc-chats>
      <wc-clients
        *ngIf="isShowingClients$ | async"
        [clients]="clients$ | async"
        [currentUser]="currentUser$ | async"
        (startChat)="onStartChat($event)"
      ></wc-clients>
    </aside>

    <main class="h-full inline-block" style="width: 800px;">
      <wc-chat
        *ngIf="chat$ | async as chat"
        [chat]="chat"
        [currentUser]="currentUser$ | async"
        (sendMessage)="onSendMessage($event.chatId, $event.body)"
      ></wc-chat>
    </main>
  </div>
</div>
