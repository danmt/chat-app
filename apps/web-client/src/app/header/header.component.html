<div class="flex h-full">
  <div style="width: 400px;" class="h-full border-gray-400 border-r-2">
    <div class="flex items-center" style="padding: 10px;">
      <figure
        class="rounded-full border-black border-2 overflow-hidden"
        style="width: 50px; height: 50px;"
      >
        <img
          src="assets/img/avatar.webp"
          alt=""
          class="w-full h-full object-cover"
        />
      </figure>
      <h2 style="width: 330px;" class="text-2xl pl-4">
        {{ currentUser?.username }}
      </h2>
    </div>
  </div>

  <div style="width: 800px;" class="h-full">
    <div *ngIf="receiver" class="flex items-center" style="padding: 10px;">
      <figure
        class="rounded-full border-black border-2 overflow-hidden"
        style="width: 50px; height: 50px;"
      >
        <img
          src="assets/img/avatar.webp"
          alt=""
          class="w-full h-full object-cover"
        />
      </figure>
      <p style="width: 330px;" class="text-4xl pl-4">
        {{ receiver?.username }}
      </p>
    </div>
  </div>
</div>
